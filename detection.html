<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.0.0"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <title>Sentuhan Isyarat</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <h1>Sign Language Detection</h1>
        <p>Hold your hand in front of your webcam to get real-time hand landmarker detection.
        </br>Click <b>enable webcam</b> below and grant access to the webcam if prompted.</p>
        <div class="webcam">
            <section id="demos" class="invisible">
                <div id="liveView" class="videoView">
                    <button id="webcamButton" class="mdc-button mdc-button--raised">
                        <span class="mdc-button__ripple"></span>
                        <span class="mdc-button__label">ENABLE WEBCAM</span>
                    </button>
                    <div style="position: relative;">
                        <video id="webcam" style="position: abso" autoplay playsinline width="640" height="480"></video>
                        <canvas class="output_canvas" id="output_canvas" style="position: absolute; left: 20px; top: 0px;"></canvas>
                    </div>
                </div>
            </section>
            <div class="containerLabel">
                <div id="inputTensorShape"><strong>Tensor Shape:</strong> [0, 00, 00, 0]</div>
                <strong>Tensor Data:</strong><div id="inputTensorData"></div><br>
                <div id="predictionIndex"><strong>Index Prediction:</strong> #</div>
                <div id="probability"><strong>Probability for #:</strong> #</div>
                <div id="predictionLabel" style="font-size: 28px; font-weight: bold;">Prediction: #</div>
            </div>
        </div>
    </div>

    <script type="module" src="./script.js"></script>
</body>
</html>
